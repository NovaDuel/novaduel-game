<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <audio src="./music/novaduel menu master.wav" loop></audio>
    <audio src="./music/novaduel master.wav" loop></audio>
    <script src="./js/main.js" defer type="module"></script>
    <title>NovaDuel</title>
</head>
<body>
    <div id="main-container">
        <div id="status">
            <div class="bars-wrapper">
                <div id="health-player" class="health"></div>
                <div id="stamina-player" class="stamina"></div>
            </div>
            <div class="bars-wrapper">
                <div id="health-enemy" class="health"></div>
                <div id="stamina-enemy" class="stamina"></div>
            </div>
        </div>
        <div id="characters">
            <div id="player" class="pj"></div>
            <div id="enemy" class="pj"></div>
        </div>
        <div id="actions">
            <div id="buttons">
                <button id="basic-attack" class="btn">Ataque Basico</button>
                <button id="special-attack" class="btn">Ataque Especial</button>
                <button id="heal-action" class="btn">Curarse</button>
            </div>
        </div>
    </div>
</body>
</html>
