<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple turn-based fight minigame with cyberpunk aesthetics">
    <link rel="shortcut icon" href="./assets/images/skull.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <audio src="./music/rain-menu.mp3"></audio>
    <audio src="./music/menu-music.mp3"></audio>
    <audio src="./music/click.mp3"></audio>
    <audio src="./music/start.mp3"></audio>
    <audio src="./music/rain.mp3"></audio>
    <audio src="./music/battle-music.mp3"></audio>
    <audio src="./music/basic-attack.mp3"></audio>
    <audio src="./music/special-attack.mp3"></audio>
    <audio src="./music/heal.mp3"></audio>
    <audio src="./music/enemy-scream1.mp3"></audio>
    <audio src="./music/enemy-scream2.mp3"></audio>
    <audio src="./music/enemy-scream3.mp3"></audio>
    <audio src="./music/enemy-scream4.mp3"></audio>
    <audio src="./music/enemy-scream5.mp3"></audio>
    <audio src="./music/enemy-die.mp3"></audio>
    <audio src="./music/lost.mp3"></audio>
    <audio src="./music/you-win.mp3"></audio>
    <audio src="./music/game-over.mp3"></audio>
    <script src="./js/main.js" defer type="module"></script>
    <title>NovaDuel</title>
</head>
<body>
    <div id="main-container">
        <div id="hud">
            <div id="status">
                <div class="bars-wrapper">
                    <div id="health-player" class="health"><span></span></div>
                    <div id="stamina-player" class="stamina"><span></span></div>
                </div>
                <div class="bars-wrapper">
                    <div id="health-enemy" class="health"><span></span></div>
                    <div id="stamina-enemy" class="stamina"><span></span></div>
                </div>
            </div>
            <div id="characters">
                <div id="player" class="pj"></div>
                <div id="enemy" class="pj"></div>
            </div>
            <div id="actions">
                <div id="buttons" class="buttons">
                    <button id="basic-attack" class="btn attack"></button>
                    <button id="special-attack" class="btn special"></button>
                    <button id="heal-action" class="btn heal"></button>
                </div>
            </div>
        </div>
        <div class="rain-wrapper">
            <div id="front-row" class="rain"></div>
            <div id="back-row" class="rain"></div>
        </div>
    </div>
</body>
</html>
